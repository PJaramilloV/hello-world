name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Env Variables
      run: 
        echo "VITE_EJS_SERVICE_ID=${{vars.VITE_EJS_SERVICE_ID}}" >> .env &&
        echo "VITE_EJS_SERVICE_SECRET=${{vars.VITE_EJS_SERVICE_SECRET}}" >> .env &&
        echo "VITE_EJS_TEMPLATE_ID=${{vars.VITE_EJS_TEMPLATE_ID}}" >> .env 

    - name: Test Env
      run:
        cat .env

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        VITE_EJS_SERVICE_ID    : ${{ secrets.VITE_EJS_SERVICE_ID }}
        VITE_EJS_SERVICE_SECRET: ${{ secrets.VITE_EJS_SERVICE_SECRET }}
        VITE_EJS_TEMPLATE_ID   : ${{ secrets.VITE_EJS_TEMPLATE_ID }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
