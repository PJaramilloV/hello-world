name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        REACT_APP_EJS_SERVICE_ID    : ${{ secrets.REACT_APP_EJS_SERVICE_ID }}
        REACT_APP_EJS_SERVICE_SECRET: ${{ secrets.REACT_APP_EJS_SERVICE_SECRET }}
        REACT_APP_EJS_TEMPLATE_ID   : ${{ secrets.REACT_APP_EJS_TEMPLATE_ID }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4.0.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
