name: CI

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Recommended for 2025 stability
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_EJS_SERVICE_ID    : ${{ secrets.VITE_EJS_SERVICE_ID }}
          VITE_EJS_SERVICE_SECRET: ${{ secrets.VITE_EJS_SERVICE_SECRET }}
          VITE_EJS_TEMPLATE_ID   : ${{ secrets.VITE_EJS_TEMPLATE_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Vite's default output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4